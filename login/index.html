<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="/dist/styles.css" rel="stylesheet">
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div id="luar" class="flex justify-center items-center bg-gradient-to-b from-blue-900 to-blue-400 min-h-screen">
        <div id="dalam" class="flex flex-row bg-white container rounded-xl overflow-hidden">
            <div id="kiri" class="hidden sm:block w-1/2 bg-cover bg-center"
                style="background-image:url(https://dagodreampark.co.id/media/k2/items/cache/aa5045f13216477abf2a0e16a08acd59_XL.jpg)">

            </div>
            <div id="kanan" class="w-full sm:w-1/2 p-12 flex flex-col gap-8">
                <h1 class="text-3xl font-bold">Sign in</h1>

                <form class="flex flex-col gap-3">
                    <input type="email" class="border-b-2 border-green-200 p-3" placeholder="input Email">
                    <input type="password" class="border-b-2 border-green-200 p-3" placeholder="input Password">
                    <input type="button" class="p-2 bg-gradient-to-r from-blue-700 to-blue-300 text-white rounded-md "
                        value="Continue">
                </form>

                <div class="flex flex-col gap-3">
                    <a href="/home/index.html" class="bg-blue-600 hover:bg-blue-700 text-white p-2.5 rounded-xl"><i
                            class="fab fa-facebook-f mx-3"></i>Sign in with Facebook</a>
                    <a href="/home/index.html" class="bg-blue-400 hover:bg-blue-500 text-white p-2.5 rounded-xl"><i
                            class="fab fa-twitter mx-3"></i>Sign in with Twitter</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
